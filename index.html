<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Blockchain</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px;
    background-color: #f4f4f4;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    display: inline-block;
}

button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
}

#connectButton {
    background-color: #007bff;
    color: white;
}

#checkinButton {
    background-color: #28a745;
    color: white;
}

#disconnectButton {
    background-color: #dc3545;
    color: white;
}

#checkinButton:disabled, #disconnectButton:disabled {
    background-color: gray;
    cursor: not-allowed;
}

#status {
    margin-top: 10px;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Check-in Blockchain</h1>
        <p>Alamat Wallet: <span id="walletAddress">-</span></p>
        <p>Saldo ETH: <span id="ethBalance">0</span> ETH</p>
        <p>Saldo CIP: <span id="cipBalance">0</span> CIP</p>
        
        <button id="connectButton">Hubungkan MetaMask</button>
        <button id="checkinButton" disabled>Check-in Sekarang</button>
        <button id="disconnectButton" disabled>Diskonek Wallet</button>

        <p id="status"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
    <script src="script.js"></script>
    <script>
      const opBNBTestnet = {
    chainId: "0x15eb",
    chainName: "opBNB Testnet",
    nativeCurrency: { name: "tBNB", symbol: "tBNB", decimals: 18 },
    rpcUrls: ["https://opbnb-testnet-rpc.bnbchain.org"],
    blockExplorerUrls: ["https://opbnb-testnet.bscscan.com"]
};

const contractAddress = "0xe4f0d070f29d981F07641729D00222564f7D1433";
const cipTokenAddress = "0xe4f0d070f29d981F07641729D00222564f7D1433"; 
const contractABI = [{"inputs":[],"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"timestamp","type":"uint256"}],"name":"CheckIn","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"TokenMinted","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"from","type":"address"},{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":false,"internalType":"uint256","name":"value","type":"uint256"}],"name":"Transfer","type":"event"},{"inputs":[],"name":"POINTS_PER_CHECKIN","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"checkIn","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"decimals","outputs":[{"internalType":"uint8","name":"","type":"uint8"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"name","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"symbol","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}];
const cipABI = [{"inputs":[],"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"timestamp","type":"uint256"}],"name":"CheckIn","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"TokenMinted","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"from","type":"address"},{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":false,"internalType":"uint256","name":"value","type":"uint256"}],"name":"Transfer","type":"event"},{"inputs":[],"name":"POINTS_PER_CHECKIN","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"checkIn","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"decimals","outputs":[{"internalType":"uint8","name":"","type":"uint8"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"name","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"symbol","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}];

let web3;
let contract;
let cipContract;
let userAccount;

async function connectMetaMask() {
    if (window.ethereum) {
        try {
            await window.ethereum.request({ method: "eth_requestAccounts" });
            web3 = new Web3(window.ethereum);
            const accounts = await web3.eth.getAccounts();
            userAccount = accounts[0];

            // Paksa Pengguna ke opBNB Testnet
            await switchToOpBNBTestnet();

            contract = new web3.eth.Contract(contractABI, contractAddress);
            cipContract = new web3.eth.Contract(cipABI, cipTokenAddress);

            document.getElementById("walletAddress").innerText = userAccount;
            document.getElementById("connectButton").innerText = "Terhubung";
            document.getElementById("checkinButton").disabled = false;
            document.getElementById("disconnectButton").disabled = false;

            updateBalances();
        } catch (error) {
            console.error("MetaMask Connection Error:", error);
        }
    } else {
        alert("MetaMask tidak terdeteksi. Silakan install MetaMask!");
    }
}

async function switchToOpBNBTestnet() {
    try {
        await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: opBNBTestnet.chainId }]
        });
    } catch (error) {
        if (error.code === 4902) {
            try {
                await window.ethereum.request({
                    method: "wallet_addEthereumChain",
                    params: [opBNBTestnet]
                });
            } catch (addError) {
                console.error("Gagal menambahkan jaringan:", addError);
            }
        } else {
            console.error("Gagal mengganti jaringan:", error);
        }
    }
}

async function updateBalances() {
    if (userAccount) {
        try {
            const ethBalance = await web3.eth.getBalance(userAccount);
            document.getElementById("ethBalance").innerText = web3.utils.fromWei(ethBalance, "ether");

            const cipBalance = await cipContract.methods.balanceOf(userAccount).call();
            document.getElementById("cipBalance").innerText = cipBalance;
        } catch (error) {
            console.error("Gagal mendapatkan saldo:", error);
        }
    }
}

async function signMessage() {
    if (userAccount) {
        try {
            const message = "Konfirmasi check-in di blockchain";
            const signature = await web3.eth.personal.sign(message, userAccount);
            console.log("Signature:", signature);
            return signature;
        } catch (error) {
            console.error("Gagal melakukan tanda tangan:", error);
        }
    }
}

async function checkIn() {
    if (contract && userAccount) {
        try {
            document.getElementById("status").innerText = "Check-in sedang diproses...";
            
            const signature = await signMessage();
            if (!signature) {
                document.getElementById("status").innerText = "Check-in dibatalkan.";
                return;
            }

            const tx = await contract.methods.checkIn().send({ from: userAccount });
            document.getElementById("status").innerText = "Check-in berhasil!";
            updateBalances();
        } catch (error) {
            console.error("Gagal melakukan check-in:", error);
            document.getElementById("status").innerText = "Gagal melakukan check-in.";
        }
    }
}

function disconnectWallet() {
    userAccount = null;
    document.getElementById("walletAddress").innerText = "-";
    document.getElementById("ethBalance").innerText = "0";
    document.getElementById("cipBalance").innerText = "0";
    document.getElementById("connectButton").innerText = "Hubungkan MetaMask";
    document.getElementById("checkinButton").disabled = true;
    document.getElementById("disconnectButton").disabled = true;
    document.getElementById("status").innerText = "Wallet terputus.";
}

document.getElementById("connectButton").addEventListener("click", connectMetaMask);
document.getElementById("checkinButton").addEventListener("click", checkIn);
document.getElementById("disconnectButton").addEventListener("click", disconnectWallet);

    </script>
</body>
</html>
