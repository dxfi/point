<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Blockchain</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body */
body {
    font-family: 'Baloo 2', sans-serif;
    color: #fff;
    background-color: #121212;
    line-height: 1.6;
}

/* Hero Section */
.hero {
    background: linear-gradient(135deg, #5e3dff, #4b6eeb);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    z-index: 1;
}

.hero-content {
    max-width: 600px;
}

.hero h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    animation: fadeInUp 1s ease-out;
}

.hero p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    opacity: 0.8;
    animation: fadeInUp 1.5s ease-out;
}

.cta-button {
    padding: 12px 30px;
    font-size: 1.1rem;
    border: none;
    background-color: #ff5e57;
    color: white;
    cursor: pointer;
    border-radius: 50px;
    transition: background-color 0.3s ease;
    animation: fadeInUp 2s ease-out;
}

.cta-button:hover {
    background-color: #e04f49;
}

/* Container */
.container {
    padding: 20px;
    text-align: center;
    max-width: 800px;
    margin: -50px auto 40px;
}

.container p {
    margin: 10px 0;
}

button {
    background-color: #4b6eeb;
    padding: 12px 30px;
    border-radius: 25px;
    color: white;
    border: none;
    cursor: pointer;
    transition: transform 0.3s ease;
    margin: 10px;
}

button:disabled {
    background-color: #6c7c8e;
}

button:hover {
    transform: scale(1.05);
}

footer {
    display: flex;
    justify-content: center;
    padding: 20px;
    background-color: #2f2f2f;
}

footer a {
    color: #fff;
    font-size: 1.5rem;
    margin: 0 10px;
    transition: transform 0.3s ease;
}

footer a:hover {
    transform: scale(1.2);
}

/* Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .hero h1 {
        font-size: 2rem;
    }

    .hero p {
        font-size: 1rem;
    }

    .cta-button {
        font-size: 1rem;
        padding: 10px 25px;
    }

    .container {
        padding: 10px;
    }

    footer a {
        font-size: 1.2rem;
    }
}

@media (max-width: 480px) {
    .hero h1 {
        font-size: 1.5rem;
    }

    .hero p {
        font-size: 0.9rem;
    }

    .cta-button {
        font-size: 1rem;
        padding: 8px 20px;
    }

    footer a {
        font-size: 1rem;
    }
}

    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Doger Portal Airdrop Check-in</h1>
            <p>Welcome to the future of blockchain airdrops! Connect your wallet and claim your rewards.</p>
            <button class="cta-button" id="connectButton">Connect Wallet</button>
        </div>
    </section><br></br>

    <!-- Main Content -->
    <div class="container">
        <p>Wallet Address: <span id="walletAddress">-</span></p>
        <p>ETH Balance: <span id="ethBalance">0</span> ETH</p>
        <p>dPoint: <span id="cipBalance">0</span> Point</p>
        <button id="checkinButton" disabled>Claim Checkin</button>
        <button id="disconnectButton" disabled>Disconnect Wallet</button>
        <p id="status"></p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <a href="https://x.com/dogerportal" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://t.me/dogerportal" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="https://tiktok.com/@dogerportal" target="_blank"><i class="fab fa-tiktok"></i></a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
