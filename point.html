        /* Global Styles */
body {
    font-family: "Baloo 2", sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1f1c2c, #928DAB);
    color: white;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background-size: cover;
    position: relative;
}

/* Stars Animations */
@keyframes stars {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-2000px);
    }
}

.star {
    position: absolute;
    width: 3px;
    height: 3px;
    background-color: #fff;
    opacity: 0.6;
    border-radius: 50%;
    animation: stars 50s linear infinite;
    z-index: -1;
}

.star:nth-child(even) {
    animation-duration: 60s;
    animation-delay: -20s;
}

.star:nth-child(odd) {
    animation-duration: 80s;
    animation-delay: -10s;
}

/* Container */
.container {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 80%;
    max-width: 500px;
    transition: all 0.3s ease;
}

/* Buttons */
button {
    padding: 12px 24px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 30px;
    margin: 10px;
    width: 200px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
}

/* 3D Effect on Click */
button:active {
    transform: translateY(4px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
}

#connectButton {
    background: linear-gradient(45deg, #0072ff, #00c6ff);
    color: white;
}

#checkinButton {
    background: linear-gradient(45deg, #f4d03f, #16a085);
    color: white;
}

#disconnectButton {
    background: linear-gradient(45deg, #ff512f, #dd2476);
    color: white;
}

button:disabled {
    background-color: gray;
    cursor: not-allowed;
    transform: scale(1);
}

/* Status Text */
#status {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    opacity: 0.7;
    transition: opacity 0.3s ease;
}

/* Responsive Layout */
@media (max-width: 600px) {
    .container {
        padding: 20px;
    }

    button {
        width: 160px;
        font-size: 16px;
    }

    .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: absolute;
            top: 0;
            left: 0;
        }

        .navbar img {
            height: 50px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.1);
        }

        .footer a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
        }
}

    </style>

async function connectMetaMask() {
    if (window.ethereum) {
        try {
            await window.ethereum.request({ method: "eth_requestAccounts" });
            web3 = new Web3(window.ethereum);
            const accounts = await web3.eth.getAccounts();
            userAccount = accounts[0];

            await switchToOpBNBTestnet();

            contract = new web3.eth.Contract(contractABI, contractAddress);
            cipContract = new web3.eth.Contract(dPointABI, dPointTokenAddress);

            document.getElementById("walletAddress").innerText = userAccount;
            document.getElementById("connectButton").innerText = "Terhubung";
            document.getElementById("checkinButton").disabled = false;
            document.getElementById("disconnectButton").disabled = false;

            updateBalances();
        } catch (error) {
            console.error("MetaMask Connection Error:", error);
        }
    } else {
        alert("MetaMask not detected. Please install MetaMask!");
    }
}

async function switchToOpBNBTestnet() {
    try {
        await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: opBNBTestnet.chainId }]
        });
    } catch (error) {
        if (error.code === 4902) {
            try {
                await window.ethereum.request({
                    method: "wallet_addEthereumChain",
                    params: [opBNBTestnet]
                });
            } catch (addError) {
                console.error("Failed to add network:", addError);
            }
        } else {
            console.error("Failed to change network:", error);
        }
    }
}

async function updateBalances() {
    if (userAccount) {
        try {
            const ethBalance = await web3.eth.getBalance(userAccount);
            document.getElementById("ethBalance").innerText = web3.utils.fromWei(ethBalance, "ether");

            const cipBalanceRaw = await cipContract.methods.balanceOf(userAccount).call();
            const cipBalance = web3.utils.fromWei(dPointBalanceRaw, "ether");
            document.getElementById("dPointBalance").innerText = dPointBalance;
        } catch (error) {
            console.error("Failed to get balance:", error);
        }
    }
}

async function signMessage() {
    if (userAccount) {
        try {
            const message = "Confirm check-in on the blockchain";
            const signature = await web3.eth.personal.sign(message, userAccount);
            console.log("Signature:", signature);
            return signature;
        } catch (error) {
            console.error("Failed to sign:", error);
        }
    }
}

async function checkIn() {
    if (contract && userAccount) {
        try {
            document.getElementById("status").innerText = "Check-in is being processed...";
            
            const signature = await signMessage();
            if (!signature) {
                document.getElementById("status").innerText = "Check-in cancelled.";
                return;
            }

            const tx = await contract.methods.checkIn().send({ from: userAccount });
            document.getElementById("status").innerText = "Check-in claim was successful!";
            updateBalances();
        } catch (error) {
            console.error("Failed to check-in:", error);
            document.getElementById("status").innerText = "Failed to claim check-in.";
        }
    }
}

function disconnectWallet() {
    userAccount = null;
    document.getElementById("walletAddress").innerText = "-";
    document.getElementById("ethBalance").innerText = "0";
    document.getElementById("cipBalance").innerText = "0";
    document.getElementById("connectButton").innerText = "Connect MetaMask";
    document.getElementById("checkinButton").disabled = true;
    document.getElementById("disconnectButton").disabled = true;
    document.getElementById("status").innerText = "Wallet disconnected.";
}

document.getElementById("connectButton").addEventListener("click", connectMetaMask);
document.getElementById("checkinButton").addEventListener("click", checkIn);
document.getElementById("disconnectButton").addEventListener("click", disconnectWallet);
