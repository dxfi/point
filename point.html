<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Republic Of MemeAi</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Font imut, tebal, dan bulat */
    body {
      font-family: "Baloo 2", sans-serif;
      background: black;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* Stars Animations */
@keyframes stars {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-2000px);
    }
}

.star {
    position: absolute;
    width: 3px;
    height: 3px;
    background-color: #fff;
    opacity: 0.6;
    border-radius: 50%;
    animation: stars 50s linear infinite;
    z-index: -1;
}

.star:nth-child(even) {
    animation-duration: 60s;
    animation-delay: -20s;
}

.star:nth-child(odd) {
    animation-duration: 80s;
    animation-delay: -10s;
}

/* Container */
.container {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 80%;
    max-width: 500px;
    transition: all 0.3s ease;
}

/* Buttons */
button {
    padding: 12px 24px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 30px;
    margin: 10px;
    width: 200px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
}

/* 3D Effect on Click */
button:active {
    transform: translateY(4px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
}

#connectButton {
    background: linear-gradient(45deg, #0072ff, #00c6ff);
    color: white;
}

#checkinButton {
    background: linear-gradient(45deg, #f4d03f, #16a085);
    color: white;
}

#disconnectButton {
    background: linear-gradient(45deg, #ff512f, #dd2476);
    color: white;
}

button:disabled {
    background-color: gray;
    cursor: not-allowed;
    transform: scale(1);
}

/* Status Text */
#status {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    opacity: 0.7;
    transition: opacity 0.3s ease;
}

/* Responsive Layout */
@media (max-width: 600px) {
    .container {
        padding: 20px;
    }

    button {
        width: 160px;
        font-size: 16px;
    }
}

        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: absolute;
            top: 0;
            left: 0;
        }

        .navbar img {
            height: 50px;
        }

        .footer {

            left: 0;

    /* Efek nebula dan bintang */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: url('https://source.unsplash.com/1600x900/?nebula,galaxy,stars') no-repeat center center/cover;
      opacity: 0.4;
      animation: spaceMove 20s infinite linear;
    }

    /* Efek animasi bintang */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.3;
      animation: starsMove 100s linear infinite;
    }

    @keyframes spaceMove {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.05) rotate(1deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    @keyframes starsMove {
      0% { background-position: 0 0; }
      100% { background-position: 10000px 5000px; }
    }

    /* Glassmorphism Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      padding: 15px 50px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(90deg, #00ff7f, #008000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hamburger {
      display: none;
      font-size: 30px;
      cursor: pointer;
      color: white;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, rgba(0, 255, 127, 0.3), transparent);
    }

    .hero h1 {
      font-size: 3rem;
      text-shadow: 0px 0px 10px rgba(0, 255, 127, 0.8);
    }

    /* Sections */
    .section {
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Glassmorphism Card */
    .card {
      max-width: 500px;
      padding: 30px;
      margin: 20px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 5px 15px rgba(0, 255, 127, 0.3);
    }

    /* Footer */
    footer {
      padding: 20px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
    }

    /* Social Media Icons */
    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      font-size: 24px;
      margin: 0 15px;
      transition: all 0.3s ease-in-out;
    }

    .social-icons a:hover {
      color: #00ff7f;
      text-shadow: 0px 0px 15px #00ff7f;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      nav {
        padding: 15px 20px;
      }
    }
  </style>
</head>

  <h1 class="orange-text">Doger Portal Airdrop Check-in</h1>

    <button id="connectButton">

</div>

let web3;
let contract;
let cipContract;
let userAccount;

async function connectMetaMask() {
    if (window.ethereum) {
        try {
            await window.ethereum.request({ method: "eth_requestAccounts" });
            web3 = new Web3(window.ethereum);
            const accounts = await web3.eth.getAccounts();
            userAccount = accounts[0];

            await switchToArbitrumSepolia();
            
            contract = new web3.eth.Contract(contractABI, contractAddress);
            cipContract = new web3.eth.Contract(cipABI, cipTokenAddress);

            document.getElementById("walletAddress").innerText = userAccount;
            document.getElementById("connectButton").innerText = "Connected";
            document.getElementById("checkinButton").disabled = false;
            document.getElementById("disconnectButton").disabled = false;

            updateBalances();
        } catch (error) {
            console.error("MetaMask Connection Error:", error);
        }
    } else {
        alert("MetaMask not detected. Please install MetaMask!");
    }
}

async function switchToArbitrumSepolia() {
    try {
        await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: ArbitrumSepolia.chainId }]
        });
    } catch (error) {
        if (error.code === 4902) { // Kode 4902 = jaringan belum terdaftar di MetaMask
            try {
                await window.ethereum.request({
                    method: "wallet_addEthereumChain",
                    params: [{
                        chainId: ArbitrumSepolia.chainId,
                        chainName: ArbitrumSepolia.chainName,
                        nativeCurrency: ArbitrumSepolia.nativeCurrency,
                        rpcUrls: ArbitrumSepolia.rpcUrls,
                        blockExplorerUrls: ArbitrumSepolia.blockExplorerUrls
                    }]
                });
            } catch (addError) {
                console.error("Failed to add network:", addError);
            }
        } else {
            console.error("Failed to change network:", error);
        }
    }
}

async function updateBalances() {
    if (userAccount) {
        try {
            const ethBalance = await web3.eth.getBalance(userAccount);
            document.getElementById("ethBalance").innerText = web3.utils.fromWei(ethBalance, "ether");

            const cipBalanceRaw = await cipContract.methods.balanceOf(userAccount).call();
            const cipBalance = web3.utils.fromWei(cipBalanceRaw, "ether");
            document.getElementById("cipBalance").innerText = cipBalance;
        } catch (error) {
            console.error("Failed to get balance:", error);
        }
    }
}

async function signMessage() {
    if (userAccount) {
        try {
            const message = "${userWallet} Welcome to Doger Portal! Sign this message to verify your identity.";
            const signature = await web3.eth.personal.sign(message, userAccount);
            console.log("Signature:", signature);
            return signature;
        } catch (error) {
            console.error("Failed to sign:", error);
        }
    }
}

async function checkIn() {
    if (contract && userAccount) {
        try {
            document.getElementById("status").innerText = "Check-in is being processed...";
            
            const signature = await signMessage();
            if (!signature) {
                document.getElementById("status").innerText = "Check-in cancelled.";
                return;
            }

            const tx = await contract.methods.checkIn().send({ from: userAccount });
            document.getElementById("status").innerText = "Check-in was successful!";
            updateBalances();
        } catch (error) {
            console.error("Failed to check-in:", error);
            document.getElementById("status").innerText = "Failed to check-in.";
        }
    }
}

function disconnectWallet() {
    userAccount = null;
    document.getElementById("walletAddress").innerText = "-";
    document.getElementById("ethBalance").innerText = "0";
    document.getElementById("cipBalance").innerText = "0";
    document.getElementById("connectButton").innerText = "Connect MetaMask";
    document.getElementById("checkinButton").disabled = true;
    document.getElementById("disconnectButton").disabled = true;
    document.getElementById("status").innerText = "Wallet disconnected.";
}

document.getElementById("connectButton").addEventListener("click", connectMetaMask);
document.getElementById("checkinButton").addEventListener("click", checkIn);
document.getElementById("disconnectButton").addEventListener("click", disconnectWallet);

    </script>
